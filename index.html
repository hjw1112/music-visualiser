<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Visualization</h1>
    </header>

    <main>
        <section id="theme-selection">
            <h2>Choose a Theme</h2>
            <select id="theme-selector">
                <option value="retro">Retro</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="lofi">Lo-fi</option>
                <option value="classical">Classical</option>
            </select>
        </section>

        <section id="input-method">
            <h2>Choose Music Input</h2>
            <button id="library-button">Choose from Library</button>
            <button id="microphone-button">Use Microphone</button>
            <button id="upload-button">Upload Audio File</button>
            <input type="file" id="audio-upload" accept="audio/*" style="display: none;">
        </section>

        <section id="demo-sounds" style="display: none;">
            <h2>Select a Demo Sound</h2>
            <button onclick="playDemoSound('sounds/sound1.mp3')">Sound 1</button>
            <button onclick="playDemoSound('sounds/sound2.mp3')">Sound 2</button>
            <button onclick="playDemoSound('sounds/sound3.mp3')">Sound 3</button>
        </section>

        <section id="visualizer">
            <canvas id="visualization-canvas"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Music Visualization</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
